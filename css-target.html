<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css target</title>
  <style>
    .content {
      display: flex;
      justify-content: center;
    }
    .content>div {
      width: 100px;
      height: 100px;
      margin: 5px;
      background: #0ff;
      transition: flex 1s;
    }
    .content>div:target {
      flex: 1;
      background: #0094ff;
    }
  </style>
</head>
<body>
  <a href="#1">第一个</a>
  <a href="#2">第二个</a>
  <a href="#3">第三个</a>

  <div class="content">
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
  </div>
</body>
</html>
