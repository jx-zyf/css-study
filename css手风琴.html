<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css手风琴</title>
    <style>
      .item {
        height: 70px;
        background-color: #eee;
        border: 1px solid transparent;
        border-bottom: 1px solid #333;
        cursor: pointer;
        transition: height 0.6s ease;
        overflow: hidden;
      }

      .item:last-child {
        border-bottom: none;
      }

      .item:hover {
        height: 110px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="item">
        <h2>第1项</h2>
        <div class="itemContent">这是第1项内容内容呀呀呀</div>
      </div>
      <div class="item">
        <h2>第2项</h2>
        <div class="itemContent">这是第2项内容内容呀呀呀</div>
      </div>
      <div class="item">
        <h2>第3项</h2>
        <div class="itemContent">这是第3项内容内容呀呀呀</div>
      </div>
      <div class="item">
        <h2>第4项</h2>
        <div class="itemContent">这是4项内容内容呀呀呀</div>
      </div>
      <div class="item">
        <h2>第5项</h2>
        <div class="itemContent">这是第5项内容内容呀呀呀</div>
      </div>
    </div>
  </body>

</html>
