<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>backgroundImage-图片完全居中</title>
    <style>
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .img-box {
        margin: 16px;
        padding: 16px;
        border: 1px solid #ccc;
      }

      .img {
        width: 25vw;
        height: 25vw;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="img-box">
        <div class="img" style="background-image: url('../images/avatar.jpg')"></div>
      </div>
      <div class="img-box">
        <div class="img" style="background-image: url('../images/bg1.jpg')"></div>
      </div>
      <div class="img-box">
        <div class="img" style="background-image: url('../images/zzf001.jpg')"></div>
      </div>
    </div>
  </body>

</html>
